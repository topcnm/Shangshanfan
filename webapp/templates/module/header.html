<style>

.ss-top-menu {
    height: 110px;
    background-color: #653fb3;
}

.ss-top-menu .ss-top-nav {
    padding: 34px 0;
}

</style>
<div class="ss-top-menu">
    <div class="ss-center row">
        <div class="col-sm-5">
            <san class="ss-logo-set">
                <img class="ss-top-logo" src="/static/image/logo.png" alt="">
                <span>JayleenWang</span>
            </san>
        </div>
        <div class="col-sm-7">
            <ul class="nav justify-content-end ss-top-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/shangshanfan/index">首页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('article.page_article_sum')}}">目的地</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('album.page_album_dashboard')}}">相册</a>
                </li>
                <li class="dropdown show">
                  <a class="nav-link dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {% if loginUser %}
                      {{loginUser.nickname}}
                    {% else %}
                      未登录
                    {% endif %}
                  </a>
                  {% if loginUser %}
                  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-item" href="#">个人中心</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">登出</a>
                  </div>
                  {% else %}
                    {% include './module/login.html' %}
                  {% endif %}
                </li>
            </ul>
        </div>
    </div>
</div>
<script>
    var loginForm = document.getElementById('loginForm');

    if (loginForm) {
        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();
            e.stopPropagation();
            if (this.checkValidity() === false) {
                return console.log('fill out form issue')
            }
            $.ajax({
                url: '/shangshanfan/author/login',
                type: 'post',
                data: $(this).serialize(),
                dataType: 'json',
                success: function (res) {
                    if (res.data && res.data.id ) {
                        window.location.href = '/shangshanfan/album/dashboard'
                    }
                }
            })
        })
    }

</script>
