<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}Home{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
</head>
<body>
    <div class="ss-container">
        <div class="ss-top-banner">
            <div class="ss-center">

            </div>
        </div>
        <div class="ss-top-menu">

        </div>
        <div class="ss-body ss-center">
            <div class="ss-nav-block">
                <nav aria-label="breadcrumb" class="ss-nav">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">Library</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Data</li>
                  </ol>
                </nav>
            </div>
            <div class="ss-custom-body">
                {% block body %}
                {% endblock %}
            </div>

        <div>
        <div class="ss-bottom-menu">

        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="{{url_for('static', filename='js/simeditor.js')}}"></script>
    {% block sub_script %}{% endblock %}
</body>
</html>
